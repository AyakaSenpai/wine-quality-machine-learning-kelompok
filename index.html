<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wine Quality Tester</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-wrapper">
        <div class="container">
            <header>
                <h1>üç∑ AI Wine Quality</h1>
                <p>Analisis kualitas wine menggunakan Machine Learning</p>
            </header>

            <form id="wineForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label>Fixed Acidity</label>
                        <input type="number" step="0.1" id="fixed_acidity" value="7.4" required>
                    </div>
                    <div class="input-group">
                        <label>Volatile Acidity</label>
                        <input type="number" step="0.01" id="volatile_acidity" value="0.70" required>
                    </div>
                    <div class="input-group">
                        <label>Citric Acid</label>
                        <input type="number" step="0.01" id="citric_acid" value="0.00" required>
                    </div>
                    <div class="input-group">
                        <label>Residual Sugar</label>
                        <input type="number" step="0.1" id="residual_sugar" value="1.9" required>
                    </div>
                    <div class="input-group">
                        <label>Chlorides</label>
                        <input type="number" step="0.001" id="chlorides" value="0.076" required>
                    </div>
                    <div class="input-group">
                        <label>Free Sulfur Dioxide</label>
                        <input type="number" id="free_sulfur_dioxide" value="11" required>
                    </div>

                    <div class="input-group">
                        <label>Total Sulfur Dioxide</label>
                        <input type="number" id="total_sulfur_dioxide" value="34" required>
                    </div>
                    <div class="input-group">
                        <label>Density</label>
                        <input type="number" step="0.0001" id="density" value="0.9978" required>
                    </div>
                    <div class="input-group">
                        <label>pH Level</label>
                        <input type="number" step="0.01" id="pH" value="3.51" required>
                    </div>
                    <div class="input-group">
                        <label>Sulphates</label>
                        <input type="number" step="0.01" id="sulphates" value="0.56" required>
                    </div>
                    <div class="input-group full-width">
                        <label>Alcohol (%)</label>
                        <input type="number" step="0.1" id="alcohol" value="9.4" required>
                    </div>
                </div>

                <button type="submit" id="submitBtn">
                    <span class="btn-text">Cek Kualitas</span>
                </button>
            </form>

            <div id="result" class="result hidden">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
